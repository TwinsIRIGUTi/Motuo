<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>モツオポーカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
    }
    .card-button {
      font-size: 24px;
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }
    .card-button.selected {
      background-color: #add8e6;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>モツオポーカー</h1>
  <div>スコア: <span id="score">0</span></div>
  <div>残りカード: <span id="remaining">0</span></div>
  <div>ヒント残り: <span id="hints">5</span></div>

  <div id="cards" style="margin-top: 20px;"></div>

  <button onclick="confirmSelection()">決定</button>
  <button onclick="showHint()">ヒント</button>

  <div id="result"></div>

  <h2>成立する単語一覧</h2>
  <div id="word-list"></div>

  <script>
    const allChars = [..."ラシバカツソガスンコイ"];
    const validWords = [
      "シロ", "シオ", "タレ", "ミソ", "スヤキ", "ナマ", "レバ",
      "レバシオ", "レバタレ", "レバミソ", "レバスヤキ", "レバボイル",
      "ガツ", "ガッツ", "ミソガツ", "ナンコツ", "ナンコツシオ", "ナンコッタ",
      "レナンコツ", "ミソナンコツ", "アブラ", "アブラシオ", "アブラタレ",
      "アブラミソ", "アブラナマ", "ハツ", "ハツシオ", "ハツタレ", "ハツミソ",
      "ハツスヤキ", "ハツナマ", "カシラ", "カシラシオ", "カシラタレ",
      "カシラミソ", "ビール", "ウメワリ", "ブドウワリ", "ウイスキー", "サイダー",
      "ツルツル", "シオツル", "スヤキツル", "ミツツル", "タレシンキ", "タンナマ",
      "オシンコ", "ダイコン", "ニコミ", "ホネ", "ツインズ"
    ];

    let score = 0;
    let remainingCards = 65;
    let hintCount = 5;
    let currentCards = [];
    let selectedCards = [];

    function drawCards() {
      currentCards = [];
      for (let i = 0; i < 10; i++) {
        const randChar = allChars[Math.floor(Math.random() * allChars.length)];
        currentCards.push(randChar);
      }
      selectedCards = [];
      renderCards();
      updateStatus();
      document.getElementById("result").textContent = "";
    }

    function renderCards() {
      const cardsContainer = document.getElementById("cards");
      cardsContainer.innerHTML = "";

      currentCards.forEach((char, index) => {
        const btn = document.createElement("button");
        btn.textContent = char;
        btn.className = "card-button";
        btn.onclick = () => selectCard(index);
        cardsContainer.appendChild(btn);
      });
    }

    function selectCard(index) {
      const i = selectedCards.indexOf(index);
      if (i > -1) {
        selectedCards.splice(i, 1); // 選択解除
      } else {
        selectedCards.push(index); // 選択追加
      }
      updateSelectedStyles();
    }

    function updateSelectedStyles() {
      const buttons = document.querySelectorAll(".card-button");
      buttons.forEach((btn, index) => {
        if (selectedCards.includes(index)) {
          btn.classList.add("selected");
        } else {
          btn.classList.remove("selected");
        }
      });
    }

    function confirmSelection() {
      const word = selectedCards.map(i => currentCards[i]).join("");
      if (validWords.includes(word)) {
        score += word.length;
        remainingCards -= currentCards.length;
        document.getElementById("result").textContent = `成立！「${word}」で${word.length}点`;
      } else {
        document.getElementById("result").textContent = "不成立。カードを引き直します。";
      }
      drawCards();
    }

    function showHint() {
      if (hintCount <= 0) {
        document.getElementById("result").textContent = "ヒントはもう使えません。";
        return;
      }
      for (let word of validWords) {
        if ([...word].every(c => currentCards.includes(c))) {
          document.getElementById("result").textContent = `ヒント: 「${word}」が作れそう`;
          hintCount--;
          updateStatus();
          return;
        }
      }
      document.getElementById("result").textContent = "ヒント：作れそうな単語が見つかりません。";
    }

    function updateStatus() {
      document.getElementById("score").textContent = score;
      document.getElementById("remaining").textContent = remainingCards;
      document.getElementById("hints").textContent = hintCount;
    }

    function renderWordList() {
      document.getElementById("word-list").textContent = validWords.join(" ");
    }

    renderWordList();
    drawCards();
  </script>
</body>
</html>
