<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モツオポーカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f2f7;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }
    .status {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .card {
      display: inline-block;
      padding: 15px 20px;
      margin: 5px;
      font-size: 2em;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .selected {
      background-color: lightblue;
    }
    .word-button {
      display: inline-block;
      margin: 4px;
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: white;
      font-size: 1em;
    }
    .button {
      padding: 10px 16px;
      margin: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #e0e0f8;
      cursor: pointer;
    }
    .message {
      margin: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>モツオポーカー</h1>
  <div class="status">スコア: <span id="score">0</span></div>
  <div class="status">残りカード: <span id="remaining">120</span></div>
  <div class="status">ヒント残り: <span id="hint">5</span></div>

  <div id="cards"></div>

  <div>
    <button class="button" onclick="decide()">決定</button>
    <button class="button" onclick="useHint()">ヒント</button>
  </div>

  <div class="message" id="message"></div>

  <h3>成立する単語一覧</h3>
  <div id="words"></div>

  <script>
    const wordList = [
      "シロ", "シロシオ", "シロタレ", "シロミソ", "シロスヤキ", "シロナマ",
      "レバ", "レバシオ", "レバタレ", "レバミソ", "レバスヤキ", "レバボイル",
      "ガツ", "ガツシオ", "ガツタレ", "ガツミソ", "ガツスヤキ", "ガツナマ",
      "ナンコツ", "ナンコツシオ", "ナンコツタレ", "ナンコツミソ", "ナンコツスヤキ",
      "アブラ", "アブラシオ", "アブラタレ",
      "ハツ", "ハツシオ", "ハツミソ", "ハツスヤキ",
      "カシラ", "カシラシオ", "カシラミソ", "カシラタレ",
      "レカシラミソ",
      "ビール", "ウメワリ", "ブドウワリ", "ウワリ", "ウイスキー", "サイダー",
      "ツル", "ツルシオ", "ツルスヤキ",
      "キツルミソ", "ソンタレ", "シンキタン", "ナマオシンコ", "ダイコン",
      "ホネ", "ツル", "ツインズ"
    ];

    let deck = [];
    let hand = [];
    let selected = [];
    let score = 0;
    let hints = 5;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initDeck() {
      const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポツルホネツインズ".split("");
      deck = [];
      for (let i = 0; i < 120; i++) {
        deck.push(chars[Math.floor(Math.random() * chars.length)]);
      }
      shuffle(deck);
    }

    function drawCards(n) {
      const drawn = [];
      for (let i = 0; i < n && deck.length > 0; i++) {
        drawn.push(deck.pop());
      }
      return drawn;
    }

    function renderCards() {
      const cardContainer = document.getElementById("cards");
      cardContainer.innerHTML = "";
      hand.forEach((char, index) => {
        const card = document.createElement("div");
        card.className = "card";
        if (selected.includes(index)) card.classList.add("selected");
        card.innerText = char;
        card.onclick = () => {
          if (selected.includes(index)) {
            selected = selected.filter(i => i !== index);
          } else {
            selected.push(index);
          }
          renderCards();
        };
        cardContainer.appendChild(card);
      });
    }

    function renderWords() {
      const wordBox = document.getElementById("words");
      wordBox.innerHTML = "";
      wordList.forEach(word => {
        const div = document.createElement("div");
        div.className = "word-button";
        div.innerText = word;
        wordBox.appendChild(div);
      });
    }

    function updateStatus() {
      document.getElementById("score").innerText = score;
      document.getElementById("remaining").innerText = deck.length;
      document.getElementById("hint").innerText = hints;
    }

    function decide() {
      const selectedWord = selected.map(i => hand[i]).join("");
      const msg = document.getElementById("message");

      if (selected.length === 0) {
        hand = drawCards(hand.length);
        selected = [];
        msg.innerText = "全て交換しました。";
        renderCards();
        updateStatus();
        return;
      }

      if (wordList.includes(selectedWord)) {
        score += selectedWord.length;
        msg.innerText = `成立: ${selectedWord} +${selectedWord.length}点`;
        const newCards = drawCards(selected.length);
        selected.sort((a, b) => b - a).forEach((i, idx) => {
          hand[i] = newCards[idx] || "";
        });
        selected = [];
      } else {
        let matched = wordList.filter(word => selectedWord.includes(word));
        if (matched.length > 0) {
          msg.innerText = "成立しない単語が含まれてます";
        } else {
          hand = drawCards(hand.length);
          msg.innerText = "不成立。カードを交換します。";
        }
        selected = [];
      }
      renderCards();
      updateStatus();
    }

    function useHint() {
      if (hints <= 0) return;
      for (let i = 0; i < hand.length; i++) {
        for (let word of wordList) {
          if (word.includes(hand[i])) {
            document.getElementById("message").innerText = `ヒント: ${word}`;
            hints--;
            updateStatus();
            return;
          }
        }
      }
    }

    function startGame() {
      initDeck();
      hand = drawCards(10);
      selected = [];
      renderCards();
      renderWords();
      updateStatus();
    }

    startGame();
  </script>
</body>
</html>
